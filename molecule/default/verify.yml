---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  tasks:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: VERIFY PACKAGES ARE INSTALLED
    assert:
      that: "'{{ item }}' in ansible_facts.packages"
    loop:
      - chrony

  - name: CHECK CHRONY CONFIG FOR ANSIBLE
    command: grep -q "Ansible managed" /etc/chrony.conf
    check_mode: no
    ignore_errors: yes
    changed_when: no
    register: grep_ansible_chrony_conf
  - name: VERIFY CHRONY CONFIG WAS GENERATED BY ANSIBLE
    assert:
      that: grep_ansible_chrony_conf.rc == 0
